<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <link rel="stylesheet" href="hj.css">
</head>
<body>
    <div class="container">
        <h1>Security Questions</h1>
        <form id="securityForm">
            <div class="input-group">
                <label for="question1">What is your mother's maiden name?</label>
                <input type="text" id="answer1" placeholder="Enter your answer" required>
            </div>
            <div class="input-group">
                <label for="question2">What was the name of your first pet?</label>
                <input type="text" id="answer2" placeholder="Enter your answer" required>
            </div>
            <div class="input-group">
                <label for="question3">What was the name of your elementary school?</label>
                <input type="text" id="answer3" placeholder="Enter your answer" required>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
            <p id="statusMessage"></p>
        </form>
    </div>

    <script src="s.js"></script>
</body>
</html>
