<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA OTP Authentication</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <!-- Background Waves -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <!-- Container for Authentication -->
    <div class="container">
        <h1>OTP Authentication</h1>
        <div id="qrContainer">
            <button id="fetchQrBtn">Get QR Code</button>
            <!-- Replace <img> with hardcoded QR Code -->
        <div id="qrCodeDisplay">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAAAAACPAi4CAAAAFElEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" alt="QR Code">
        </div>

        </div>

        <div id="otpContainer" style="display: none;">
            <h2>Enter OTP</h2>
            <input type="text" id="otpInput" placeholder="Enter OTP" />
            <button id="verifyOtpBtn">Verify OTP</button>
            <p id="statusMessage"></p>
        </div>
    </div>
    
    <script src="otp.js"></script>
</body>
</html>
